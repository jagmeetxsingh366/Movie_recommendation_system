{% extends 'main.html' %} {% block content %}

<h1 class="header">Movie Recommendation System</h1>

<form class="form" method="POST" action="">
  {% csrf_token %}
  <select id="cars" class = 'form-control' name = 'movie_name' aria-placeholder="{{name}}" list = 'movie_list' id = 'browser'>
    {% for i in movie_titles %}
    <option class= "option" value="{{i}}">{{i}}</option>
    {% endfor %}
  </select>
  <button type="submit">Recommend</button>
</form>



{% endblock %}
